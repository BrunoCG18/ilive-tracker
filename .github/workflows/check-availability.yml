name: Check Apartment Availability

on:
  schedule:
    # Backup cron trigger every 30 minutes in case self-trigger fails
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous state
        uses: actions/cache@v4
        with:
          path: state.json
          key: apartment-state-${{ github.run_id }}
          restore-keys: |
            apartment-state-

      - name: Check availability
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python main.py --once

      - name: Wait 10 minutes then trigger next run
        run: |
          echo "Waiting 10 minutes before triggering next check..."
          sleep 600
          echo "Triggering next workflow run..."
          gh workflow run check-availability.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
